<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <div class="container">
    <a href="#" id="popupLink">Click me</a>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="close" id="closePopup">X</div>
      <h2>Popup Tips</h2>
        <p>This popup smoothly fades in when triggered by clicking a link, providing a polished user experience. It gracefully fades out upon closing, ensuring a seamless interaction. This popup combines CSS animations and JavaScript to create an elegant and user-friendly interface.
        </p>
    </div>
  </div>

  <script src="dist/script.js"></script>
</body>
</html>
